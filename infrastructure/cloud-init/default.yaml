write_files:
  - path: /etc/sysconfig/selinux
    content: |
      SELINUX=disabled
      SELINUXTYPE=targeted
    owner: root:root
    permissions: '0644'
  - path: /root/.bashrc
    content: |
      # Source global definitions
      if [ -f /etc/bashrc ]; then
        . /etc/bashrc
      fi

      # expand path
      export PATH=/usr/local/bin:$${PATH}

      # User specific aliases and functions
      alias cp='cp -i'
      alias mv='mv -i'
      alias rm='rm -i'
      alias df='df -h'
      alias ll='ls -l'

      # set domain name in environment
      export DOMAIN_NAME=${workshop_domain}

      # Custom additions
    owner: root:root
    permissions: '0644'
  - path: /home/trainer/.bashrc
    content: |
      # Source global definitions
      if [ -f /etc/bashrc ]; then
        . /etc/bashrc
      fi

      # expand path
      export PATH=/usr/local/bin:$${PATH}

      # User specific aliases and functions
      alias cp='cp -i'
      alias mv='mv -i'
      alias rm='rm -i'
      alias df='df -h'
      alias ll='ls -l'

      # set domain name in environment
      export DOMAIN_NAME=${workshop_domain}

      # Custom additions
    owner: root:root
    permissions: '0644'
  - path: /home/workshop/.bashrc
    content: |
      # Source global definitions
      if [ -f /etc/bashrc ]; then
        . /etc/bashrc
      fi

      # expand path
      export PATH=/usr/local/bin:$${PATH}

