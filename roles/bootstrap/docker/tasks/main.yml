---
- name: Configure Docker repository
  get_url:
    dest: /etc/yum.repos.d/docker-ce.repo
    url: https://download.docker.com/linux/centos/docker-ce.repo

- name: Install Docker
  yum:
    name: "{{ packages }}"
  vars:
    packages:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - docker-ce
      - docker-ce-cli
      - https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.10-3.2.el7.x86_64.rpm

- name: get docker-compose
  get_url:
    dest: /usr/local/bin/docker-compose
    url: https://github.com/docker/compose/releases/download/1.25.5/docker-compose-Linux-x86_64

- name: make docker-compose executable
  file:
    name: /usr/local/bin/docker-compose
    mode: 0755

- name: Add user workshop to group docker
  user:
    name: workshop
    append: yes
    groups: docker

- name: start Docker service
  service:
    name: docker
    state: started
    enabled: yes