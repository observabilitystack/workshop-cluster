---
- name: copy motd image
  copy:
    src: "{{ item }}"
    dest: /etc/motd.image
    force: no
  with_random_choice: "{{ lookup('fileglob', 'files/streetfighters/*.txt', wantlist=True) }}"
  notify:
    - compose motd message

- name: template motd facts
  template:
    src: motd.j2
    dest: /etc/motd.facts
  notify:
    - compose motd message
