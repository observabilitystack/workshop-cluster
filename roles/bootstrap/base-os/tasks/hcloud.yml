---
- name: create facts.d folder
  file:
    name: /etc/ansible/facts.d
    state: directory

- name: gather hcloud facts
  get_url:
    url: "https://api.hetzner.cloud/v1/servers?{{ inventory_hostname }}"
    headers:
      Authorization: "Bearer {{ lookup('env','HCLOUD_TOKEN') }}"
    dest: /etc/ansible/facts.d/hcloud.fact

- name: update ansible facts
