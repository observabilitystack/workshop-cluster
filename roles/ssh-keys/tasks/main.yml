- name: assert workshop user ownership
  file:
    name: "/home/workshop/.ssh"
    owner: workshop
    state: directory
  tags:
    - ssh:keys

- name: Place ssh keys for user workshop
  authorized_key:
    user: workshop
    state: present
    key: "{{ item.ssh_key }}"
    key_options: 'environment="REMOTE_USER={{ item.name }}"'
  loop: "{{ workshop.trainers |Â union(workshop.participants) }}"
  tags:
    - ssh:keys
